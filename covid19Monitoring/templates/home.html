<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("static/white.png");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.center {
  margin: auto;
  width: 10%;
  border: 0px solid green;
  padding: 10px;
}

</style>
