<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

     $(document).ready(function () {
        $("#createChartForm").submit(function (e) {
            $("#btnFetch").attr("disabled", true);
            $("#btnFetch").html(
            `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
      );

            return true;
        });
    });



    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




            <h3><a href="https://github.com/albino98/Covid19Monitoring" target="_blank">Visit my GitHub page!</a></h3>


<!--action="/createChart"-->
<form method="GET" id="createChartForm" action="/createChart">

    <div class="form-group">


            <h2 style="" >Country</h2>

            <select style="" name="country" class="form-control" value="{{ request.form['country'] }}" aria-label="Default select example">
                <!-- <option value="None" selected>Open this select menu</option>
                <option value="Italy">Italy</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option> -->

                {{ countriesOptions }}

            </select>
</div>


    <div class="form-group">


            <h2 style="" >Data Type</h2>

            <select style="" name="dataType"  class="form-control" value="{{ request.form['dataType'] }}" aria-label="Default select example">
                <option value="Confirmed">New Cases</option>
                <option value="Deaths">Deaths</option>
                <option hidden value="Recovered">Hospitalized</option>
            </select>
</div>


    <div class="form-group">


           <!-- <button type="submit" class="btn btn-primary">Generate Chart</button>-->
            <button type="submit" id="btnFetch" class="btn btn-primary mb-2">Generates Graphs</button>


    </div>


    <div id="resultChart">

    </div>

</form>

</body>
</html>
